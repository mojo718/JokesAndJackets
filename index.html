<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JokesAndJackets</title>
  <link rel="stylesheet" href="./assets/css/styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.8.1/dist/css/foundation.min.css"
    crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.8.1/dist/js/foundation.min.js"
    crossorigin="anonymous"></script>

</head>

<body>
  <!-- Zip code modal -->
  <div id="zipModal" class="reveal" data-reveal>
    <h2>Enter Zip Code</h2>
    <form id="zipForm">
      <label for="zipcode">Zip Code:</label>
      <input type="text" id="zipCode" required>
      <button type="submit" class="button">Submit</button>
    </form>
    <button class="close-button" data-close aria-label="Close modal" type="button">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <!-- header section -->
  <h1 id="header" class="text-center">Jokes and Jackets</h1>
  <div class="grid-container">
    <div class="grid-x align-center">
      <div class="column small-12 medium-6 text-center"></div>
      
    </div>
  </div>
  </div>

<!-- test section -->
<div class="grid-x align-center">
  <div class="column small-10 medium-8 large-6">
    <div class="card bg-tan">
      <button id="startButton" class="button">Click to start</button>
      <img id="closet" src="./assets/img/Woman looking in closet.jpg" alt="Image description">
    </div>
  </div>
</div>


  <!-- weatherInfo, getGif, dadjoke cards section -->
  <div class="grid-x align-center">
    <div class="column small-10 medium-8 large-6">
      <div class="card bg-tan">
        <div class="card-section text-center hidden" id="weatherInfo"></div>
      </div>
    </div>
  </div>
  <!-- added weather condition       -->
  <div class="grid-x align-center">
    <div class="column small-10 medium-8 large-6">
      <div class="card bg-tan">
        <div class="card-section text-center hidden" id="weatherCondition"></div>
      </div>
    </div>
  </div>


  <div class="grid-x align-center">
    <div class="column small-10 medium-8 large-6">
      <div class="card bg-tan">
        <div class="card-section text-center hidden" id="getGif"></div>
      </div>
    </div>
  </div>

  <div class="grid-x align-center">
    <div class="column small-10 medium-8 large-6">
      <div class="card bg-tan">
        <div class="card-section text-center hidden" id="dadJoke"></div>
      </div>
    </div>
  </div>

  </div>

  <footer id="footer">

    <div class="flash-text">Site created by Crystal Depalma, Chelsea Ramdat, Ben Montijo and Brian Badrick</div>
  </Footer>

  <script src="assets/JS/script.js"></script>
</body>

</html>
